<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,300;1,300&family=Poppins:ital,wght@0,200;1,200&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="cart.css">
    <link rel="stylesheet" href="/All-pages-Header/custom.css">
</head>

<body>

    <div id="header"></div>


    <!-- mythersa logo -->

    <br>

    <div id="shopingbag">
        <div>
            <p class="black-text">SHOPPING BAG</p>
        </div>
        <div><button class="btn"> CHECKOUT</button></div>
    </div>
    <!-- cart product -->
    <div id="cartproduct">
        <table>
            <thead>
                <tr>
                    <th></th>
                    <th style="font-weight:bold ;font-size: 16px;">Price</th>
                    <th style="font-weight:bold ;font-size: 16px;">Quantity</th>
                    <th style="font-weight:bold ;font-size: 16px;">Total</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
        <hr/>
        <p class="black-text"> CURRENT PROMOTIONS</p>
        <p>Free Shipping</p>
    </div>
    <div id="check">
        <div>
            <div>
                <input type="text" placeholder="Gift Card/Store Credit/Promo Code" id="promo">
                <button id="code" class="black-text">USE THIS CODE</button>
            </div>
            <div>
                <button id="cont">CONTINUE SHOPPING</button>
            </div>
        </div>
        <div>
            <h4>Subtotal Rs <span id="subtotal"></span></h4>
            <h4>Grand Total Rs <span id="grandtotal"></span></h4>
            <button class="btn" id="btn2">PROCEED TO CHECKOUT</button>
        </div>
    </div>
    <hr/>
    <p class="cenco">  order via telephone.</p>
    <!-- contact -->
    <div id="contact">
        <div>
            <i class="fa-solid fa-phone"></i>
            <p>CALL US</p>
            <p>Available 24/7</p>
            <p> Monday through Friday, from 8:00 till 20:00 CET and Saturday, from 9:00 till 18:00</p>
            <p>*Except German public holidays.</p>
        </div>
        <div>
            <i class="fa-solid fa-envelope"></i>
            <p>MAIL US</p>
            <p>customercare@mytheresa.com</p>
        </div>
    </div>
</body>

</html>
<script src="https://kit.fontawesome.com/910e606fce.js" crossorigin="anonymous"></script>
<script src="cart.js"></script>
